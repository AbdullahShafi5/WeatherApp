<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/style.css'  %}">
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <div class="item-container">
      <div class="search-field-parent">
        <div class="search_field">
          <form method="POST">
            {% csrf_token %}
            {{form.name}}
        <!-- </div> -->
        <div class="form-field-button">
          <button type="submit" class="button_search_field">
            Add City
          </button>
        </div>
      </div>
      <div class="container-message">
        {% if message %}
        <div class="notification {{ message_class }}">{{message}}</div>
        {% endif %}
        </form>
      </div>
        <div class="container-body">
        {% for city_weather in weather_data %}
        <div class="container-weather-items">
          <div class="item1"><p>{{city_weather.city}}</p></div>
          <div class="main-weather-flex temp-img">
          <div class="item2"><h1>{{city_weather.temperature}}&deg; C</h1></div>
          <div class="icon-weather">
            <img src="https://openweathermap.org/img/w/{{ city_weather.icon }}.png" alt="Image">
          </div>
        </div>
        <div class="another-2flex-last">
          <div class="item3 items"><h2>{{city_weather.description}}</h2></div>
          <div class="item4 items"><p> humidity:<h4>{{city_weather.humidity}}%</h4></div>
          </div>
          <div class="delete_city">
            <a href="{% url 'delete_city' city_weather.city %}"> <button class="delete">Delete</button> </a>
          </div>
        </div>
        <!-- <hr> -->
        {% endfor %}
      </div>
    </div>
  </div>
  </div>
</body>
</html>
